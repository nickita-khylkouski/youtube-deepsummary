<div class="blog-card">
    <div style="position: relative;">
        <img src="{{ post.thumbnail_url }}" alt="{{ post.title }}" 
             style="width: 100%; height: 200px; object-fit: cover;">
        <div style="position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.8); color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500;">
            {{ post.duration }}
        </div>
    </div>
    <div style="padding: 20px;">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 12px;">
            <img src="{{ post.channel_thumbnail or '/static/default-avatar.png' }}" alt="{{ post.channel_name }}" 
                 style="width: 24px; height: 24px; border-radius: 50%; object-fit: cover;">
            <a href="/blog/{{ post.channel_handle }}" style="color: #667eea; text-decoration: none; font-size: 14px; font-weight: 500;">
                {{ post.channel_name }}
            </a>
            <span style="color: #6c757d; font-size: 12px;">•</span>
            <span style="color: #6c757d; font-size: 12px;">{{ post.published_at[:10] if post.published_at else 'Date unknown' }}</span>
        </div>
        <h3 style="margin: 0 0 12px 0; font-size: 18px; font-weight: 600; line-height: 1.4;">
            <a href="/blog/{{ post.channel_handle }}/{{ post.url_path }}" style="color: #333; text-decoration: none;">{{ post.title }}</a>
        </h3>
        <p style="margin: 0 0 15px 0; color: #6c757d; font-size: 14px; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
            {{ post.summary_preview or 'AI-generated summary available...' }}
        </p>
        <a href="/blog/{{ post.channel_handle }}/{{ post.url_path }}" style="color: #667eea; text-decoration: none; font-size: 14px; font-weight: 500;">
            Read full summary →
        </a>
    </div>
</div>
